<body>
    <header class="bg-primary text-white text-center p-3 sticky-top">
        <h1>Contact Me</h1>
    </header>

    <div class="container mt-5">
        
         <!-- The form element represents a section of a document that contains interactive controls for submitting information to a web server -->
        <form id="contactForm">
            <div class="form-group">
                <!-- The label element represents the caption for an item in a user interface -->
                <label for="userName">Name</label>
                <input type="text" class="form-control" id="userName" required>
            </div>
            <div class="form-group">
                <label for="userEmail">Email</label>
                <!-- The input element with a type of email represents a field for an e-mail address -->
                <input type="email" class="form-control" id="userEmail" required>
            </div>
            <div class="form-group">
                <label for="userPhone">Phone Number</label>
                 <!-- The input element with a type of tel represents a field for a telephone number -->
                <input type="tel" class="form-control" id="userPhone" required>
            </div>
            <div class="form-group">
                <label for="userMessage">Message</label>
                <textarea class="form-control" id="userMessage" rows="3" required></textarea>
            </div>
            <!-- sumbit button-->
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
